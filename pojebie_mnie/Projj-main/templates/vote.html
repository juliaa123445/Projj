<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
</head>
<body>
    <h2>{{ survey.title }}</h2>
    <p>{{ survey.description }}</p>
    <form method="POST">
        <label>Select your score (1 to {{ survey.scale }}):</label><br>
        {% for i in range(1, survey.scale + 1) %}
            <input type="radio" id="score_{{ i }}" name="score" value="{{ i }}" required>
            <label for="score_{{ i }}">{{ i }}</label><br>
        {% endfor %}
        <br>
        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
